<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sudoku</title>
</head>
<body>
  <div id="app">
    <div class="header">
      <span>数独游戏</span>
    </div>

    <div class="container"></div>

    <div class="footer">
      <button class="btn check">检查</button>
      <button class="btn reset">重置</button>
      <button class="btn clear">清理</button>
      <button class="btn rebuild">重建</button>
    </div>

    <div class="popup">
      <div class="row">
        <span>1</span><span>2</span><span>3</span>
      </div>
      <div class="row">
        <span>3</span><span>4</span><span>5</span>
      </div>
      <div class="row">
        <span>6</span><span>7</span><span>8</span>
      </div>
      <div class="row">
        <span class="mark1"></span><span class="empty"></span><span class="mark2"></span>
      </div>
    </div>
  </div>
</body>
</html>
